<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Coin Flip</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>


   <div class="container">

      <div class="coin" id="coin">
          <div class="heads">
              <img src="https://www.moneymetals.com/images/products/tenthoz-gold-maple-obverse.jpg">
          </div>
          <div class="tails">
              <img src="https://www.moneymetals.com/images/products/tenthoz-gold-maple-reverse.jpg">
          </div>
      </div>
       <div class="stats">
           <p id="heads-count">Heads: 0</p>
           <p id="tails-count">Tails: 0</p>
       </div>
      <div class="buttons">
          <button id="flip-button">
              Flip Coin
          </button>
          <button id="reset-button">
              Reset
          </button>
      </div>
  </div>

   <script src="main.js"></script>
</body>
</html>
